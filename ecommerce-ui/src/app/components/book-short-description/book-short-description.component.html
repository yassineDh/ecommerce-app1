<mat-card class="display-card">
  <mat-card-content>
    <img
      mat-card-image
      [src]="book.cover?book.cover:bookCoverNotFound"
      alt="Book's cover"
    />
    <mat-card-title>{{ book.title }}</mat-card-title>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">Consult</button>
  </mat-card-actions>
</mat-card>
